<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Loop - A Billiards Game</title>

        <link rel="stylesheet" type="text/css" href="css/toast.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet" type="text/css">

        <script src="js/canvashelpers.js"></script>
        <script src="js/looppool.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>Loop - A Billiards Game</h1>
                <hr>
            </header>

            <div class="container">
                <div class="grid">
                    <p class="shard unit two-of-five">
                        Loop is billiards on an elliptical table. The game
                        begins with player 1 choosing a color.
                    </p>

                    <div class="shard unit three-of-five">
                        <div class="unit one-of-two" id="player1">
                            *Player 1*
                        </div>
                        <div class="unit one-of-two" id="player2">
                            Player 2
                        </div>
                        <a href="#" id="restart-btn" class="btn unit span-grid">
                            Restart
                        </a>
                    </div>

                    <div class="unit span-grid shard" id="canvas-container">
                        <canvas id="canvas"></canvas>
                    </div>
                </div>
            </div>
            <div class="push"></div>
        </div>

        <footer>
            <div class="footer-bar" id="bar-1">
                By <a href="https://igliu.com" target="_blank">Anthony Liu</a>
            </div>
            <div class="footer-bar" id="bar-2"></div>
            <div class="footer-bar" id="bar-3"></div>
            <div class="footer-bar" id="bar-4"></div>
        </footer>
    </body>
</html>
