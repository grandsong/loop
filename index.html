<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Loop - A Billiards Game</title>

        <link rel="stylesheet" type="text/css" href="css/toast.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet" type="text/css">

        <script src="js/canvashelpers.js"></script>
        <script src="js/looppool.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>Loop - A Billiards Game</h1>
                <hr>
            </header>

            <div class="container">
                <div class="grid">
                    <div class="unit span-grid" id="canvas-container">
                        <canvas id="canvas"></canvas>
                    </div>

                    <p class="unit span-grid">
                        To fiddle with this game in its current state, click and
                        drag the cue ball to set its velocity. Watch all of the
                        balls bounce around!
                    </p>
                </div>
            </div>
            <div class="push"></div>
        </div>

        <footer>
            <div class="footer-bar bar-1">
                By <a href="https://igliu.com" target="_blank">Anthony Liu</a>
            </div>
            <div class="footer-bar bar-2"></div>
            <div class="footer-bar bar-3"></div>
            <div class="footer-bar bar-4"></div>
        </footer>
    </body>
</html>
