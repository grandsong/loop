<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Loop - A Billiards Game</title>

        <link rel="stylesheet" type="text/css" href="css/toast.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script src="js/canvashelpers.js"></script>
        <script src="js/looppool.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="grid">
                <h1 class="unit span-grid">Loop - A Billiards Game</h1>

                <hr class="unit span-grid">

                <div class="unit span-grid" id="canvas-container">
                    <canvas id="canvas"></canvas>
                </div>

                <p class="unit span-grid">
                    To fiddle with this game in its current state, click and
                    drag the cue ball to set its velocity. Watch all of the
                    balls bounce around!
                </p>
            </div>
        </div>
    </body>
</html>
